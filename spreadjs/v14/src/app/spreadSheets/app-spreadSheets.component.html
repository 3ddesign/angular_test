<h3>GC-Spread-Sheets</h3>
<div>
    <p>The sample below shows how to bind some properties of spread.</p>
</div>

<div>
    <gc-spread-sheets [hostStyle]="hostStyle" [newTabVisible]="newTabVisible"
                      [tabStripVisible]="tabStripVisible"
                      [tabStripRatio]="tabStripRatio"
                      [tabNavigationVisible]="tabNavigationVisible"
                      [scrollbarShowMax]="scrollbarShowMax"
                      [scrollbarMaxAlign]="scrollbarMaxAlign"
                      [showHorizontalScrollbar]="showHorizontalScrollbar"
                      [showVerticalScrollbar]="showVerticalScrollbar" [backColor]="spreadBackColor"
                      [grayAreaBackColor]="grayAreaBackColor" [allowUserZoom]="allowUserZoom"
                      [allowUserResize]="allowUserResize" hostClass="spreadContainer">
        <gc-worksheet [dataSource]="data" [autoGenerateColumns]="autoGenerateColumns">
            <gc-column width=150 dataField="Name"></gc-column>
            <gc-column width=150 dataField="CountryRegionCode"></gc-column>
            <gc-column width=100 dataField="City"></gc-column>
            <gc-column width=200 dataField="AddressLine"></gc-column>
            <gc-column width=100 dataField="PostalCode"></gc-column>
        </gc-worksheet>
    </gc-spread-sheets>
</div>

<div class="settingContainer">
    <table>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="newTabVisible"/>newTabVisible</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="tabStripVisible"/>tabStripVisible</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="tabStripRatio"/>tabStripRatio</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="tabNavigationVisible"/>tabNavigationVisible</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="scrollbarShowMax"/>scrollbarShowMax</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="scrollbarMaxAlign"/>scrollbarMaxAlign</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="showHorizontalScrollbar"/>showHorizontalScrollbar</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="showVerticalScrollbar"/>showVerticalScrollbar</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="allowUserZoom">allowUserZoom</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="allowUserResize">allowUserResize</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="color" [(ngModel)]="spreadBackColor"/> backColor
            </td>
            <td>
                <input type="color" [(ngModel)]="grayAreaBackColor"/> grayAreaBackColor
            </td>
        </tr>
    </table>
</div>
