<h3>GC-Column</h3>
<div>
    <p>The sample below shows how to bind some properties of column.</p>
</div>

<div>
    <gc-spread-sheets [hostStyle]="hostStyle" hostClass="spreadContainer">
        <gc-worksheet [dataSource]="data" [autoGenerateColumns]="autoGenerateColumns">
            <gc-column [width]="width" [formatter]="formatter" [visible]="visible" [resizable]="resizable"></gc-column>
        </gc-worksheet>
    </gc-spread-sheets>
</div>

<div class="settingContainer">
    <table>
        <tr>
            <td>
                <label><input type="checkbox" [(ngModel)]="visible"/>visible</label>
            </td>
            <td>
                <label><input type="checkbox" [(ngModel)]="resizable"/>resizable</label>
            </td>
        </tr>
        <tr>
            <td>
                <label><input type="text" [(ngModel)]="width"/>width</label>
            </td>
            <td>
                <label><input type="text" [(ngModel)]="formatter"/>formatter</label>
            </td>
        </tr>
    </table>
</div>
