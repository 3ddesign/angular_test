<divÂ class="sample-tutorial">
  <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="initSpread($event)">
      <gc-worksheet>
      </gc-worksheet>
  </gc-spread-sheets>
  <div class="options-container">
      <div class="option-row">
          <div class="inputContainer">
              <input type="checkbox" id="incremental" (change)="changeIncremental($event)" checked/>
              <label for="incremental">Incremental Loading</label>

              <p class="summary" id="loading-container">
                  Loading progress:
                  <input style="width: 231px;" id="loadingStatus" type="range" name="points" min="0" max="100" value="0" step="0.01"/>
              </p>
              <input type="file" id="fileDemo" class="input" (change)="changeFileDemo($event)">
              <br >
              <input type="button" id="loadExcel" value="import" class="button" (click)="loadExcel($event)">
          </div>
          <div class="inputContainer">
              <input id="exportFileName" value="export.xlsx" class="input" (change)="changeExportFileName($event)">
              <input type="button" id="saveExcel" value="export" class="button" (click)="saveExcel($event)">
          </div>
      </div>
      <div class="option-row">
          <div class="group">
              <label>Password:
                  <input type="password" id="password" (change)="changePassword($event)">
              </label>
          </div>
      </div>
  </div>
</div>
